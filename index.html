    transition: background 0.2s, transform 0.1s;
  }

  .btn:hover {
    background: var(--accent-hover);
    transform: translateY(-1px);
  }

  .btn:active {
    transform: translateY(0);
  }

  .info {
    margin-top: 28px;
    font-size: 0.85rem;
    color: var(--text-muted);
    line-height: 1.7;
